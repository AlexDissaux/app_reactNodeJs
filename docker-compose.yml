version: "3"
services:

  # NodeJs Server      
  appnode:
    container_name: appNode
    hostname: appNode
    build:
      context: ./appNode/
      dockerfile: Dockerfile_node
    volumes:
      - './appNode:/appNode'
    ports:
      - '3002:3002'
    networks:
      - default

  # React Application
  appreact:
    container_name: appReact
    hostname: appReact
    build:
      context: ./appReact/
      dockerfile: Dockerfile_react
    volumes:
      - './appReact:/appReact'
    ports:
      - '3000:3000'
    networks:
      - default


  # Firefox Application
  firefox:
    container_name: firefox
    hostname: firefox
    build:
      context: ./firefox/
      dockerfile: Dockerfile_firefox
    depends_on:
      - "appreact"
      - "appnode"
    volumes:
      - '/tmp/.X11-unix:/tmp/.X11-unix'
    environment:
      - DISPLAY=$DISPLAY
    networks:
      - default

networks:
    default:
